<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Freight 3D Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="author" content="Rodrigo Rivera Labbe">
		<meta name="description" content="Aircraft Freight 3D models">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

	</head>

	<body oncontextmenu="return false;">
		<script src="src/three.js"></script>
		<script src="src/GLTFLoader.js"></script>
		<script src="src/OrbitControls.js"></script>
		<script src="src/DragControls.js"></script>
		<script>
			window.onload = function(e) {
				e.preventDefault();
				document.getElementById("models").addEventListener("change", function(){
					var choice  = document.getElementById("models");
					var strUser = choice.options[choice.selectedIndex].value;
					var model_name = "models/" + strUser + ".gltf";
					//alert("You selected " + model_name);
					clear_canvas();
					uld(model_name);	
				 });
				document.getElementById("piece").addEventListener("click", function(){
 				create_piece();
 				});
			};	
		</script>	

		<header>
			<h1><a href="/">Freight 3D Tool</a></h1>
			<span class="separator layout-md"> | </span>
			<span class="flex-grow"></span>
			<!--button id="download-btn" class="item" style="display: none;">â¬‡&nbsp;&nbsp;&nbsp;Download</button-->
			<h2><label for="models"> Choose ULD or Aircraft Main Deck &nbsp </label></h2>
		  
			<select name="models" id="models">
				<option value="" selected disabled>Select ULD</option>
				<option value="2md_a330">Main Deck A330F</option>
			  	<option value="2md_b747">Main Deck B747F</option>
			  	<option value="2md_b777">Main Deck B777F</option>
			  	<option value="2md_b767">Main Deck B767F</option>
			  	<option value="4md_b767">Main Deck Large B767F</option>
			  	<option value="ake">AKE</option>
			  	<option value="alf">ALF</option>
			  	<option value="dpe">DPE</option>
			  	<option value="dqf">DQF</option>
			  	<option value="pag">PAG LD</option>
			  	<option value="pmc">PMC LD</option>			
			</select>
		</header>

		<div id="forma">
		<form>
			Length:
			<input type="number" name="length" min="0" max="400">
			Width:
			<input type="number" name="width" min="0" max="200">
			Height:
			<input type="number" name="height" min="0" max="120">
			<input type="radio" name="units" value="cm"> cm
			<input type="radio" name="units" value="in" checked> in
			<button type="button" id="piece"> Create Piece </button> 
		</form>
		</div>

		<div id="canvas2"><script src="src/canvas.js"></script></div>
		<div> RR </div>
	</body>
